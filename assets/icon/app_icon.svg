<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667EEA"/>
      <stop offset="50%" stop-color="#764BA2"/>
      <stop offset="100%" stop-color="#8E44AD"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F8F8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Zen leaf/lotus design -->
  <g transform="translate(256, 256)">
    <!-- Main zen leaf -->
    <path d="M0 -80 Q-40 -40, -60 0 Q-40 40, 0 80 Q40 40, 60 0 Q40 -40, 0 -80 Z" 
          fill="url(#leafGradient)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- Inner smaller leaf -->
    <path d="M0 -50 Q-25 -25, -35 0 Q-25 25, 0 50 Q25 25, 35 0 Q25 -25, 0 -50 Z" 
          fill="rgba(255,255,255,0.6)"/>
    
    <!-- Central circle (zen dot) -->
    <circle cx="0" cy="0" r="15" fill="rgba(138,68,173,0.8)"/>
  </g>
  
  <!-- Subtle pulse rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- App name at bottom -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="300" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.9)"
        letter-spacing="2px">Zenyu</text>
</svg>
